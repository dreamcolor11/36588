<!doctype html>
<!doctype html>
<html ng-app="app">
<head>
<title>左側主選單</title>
<meta charset="UTF-8">
<!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" /> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="stylesheet" href="libs/angular_material/angular-material.min.css">
<link rel="stylesheet" href="icons/material-icons.css">
<!-- <link rel="stylesheet" href="css/theme.css">
<link rel="stylesheet" href="css/login.css"> -->
<link rel="stylesheet" href="css/index.css">

<script type="text/javascript" src="http://127.0.0.1:35729/livereload.js?snipver="></script>

<script src="libs/angularjs/angular.min.js"></script>
<script src="libs/angularjs/angular-animate.min.js"></script>
<script src="libs/angularjs/angular-aria.min.js"></script>

<script src="libs/angular_material/angular-material.min.js"></script>

<script src="script/index.js"></script>
</head>
<body ng-controller="Main" ng-cloak>
	<div layout="row" layout-fill>
		<!-- ROW 1 -->
		<div class="side_group">
			<div layout="column" class="game_menu" >
				<div class="gm_title"></div>
				<div class="gm_menu" layout="column">
					<!--單列按鈕-->
					<div class="gm_menu_btn" layout="row">
						<div class="gm_name" flex layout="row">
							<div class="icon_box" flex="25">
								<div class="name_icon baseball"></div>
							</div>
							<span flex>美棒</span>
						</div>
						<div class="gm_number" flex="15">
							<div class="number_bg">
								<span>15</span>
							</div>
						</div>
					</div>
					<!--單列按鈕 end-->
					<div class="gm_menu_btn_in" layout="row">
						<div class="gm_name" flex layout="row">
							<div class="icon_box" flex="25">
								<div class="name_icon baseball"></div>
							</div>
							<span flex>美棒</span>
						</div>
						<div class="gm_number" flex="15">
							<div class="number_bg">
								<span>15</span>
							</div>
						</div>
					</div>
					<div class="gm_menu_list">
						<i class="material-icons">chevron_right</i>
						<span>全場</span>
					</div>
					<div class="gm_menu_list">
						<i class="material-icons">chevron_right</i>
						<span>全場</span>
					</div>
					<!--單列按鈕 end-->
				</div>
				<div class="gm_livebet"></div>
			</div>
		</div>
	</div>
</body>
</html>
