<head>

<meta charset="UTF-8">

<body ng-controller="Main" ng-cloak>
	<div layout="row" layout-fill>
		<!-- 最新下注 -->
		<div class="new_list_group" layout="column">
			<div class="nl_btn_box" layout="row">
				<div class="nl_btn wait">等待中</div>
				<div class="nl_btn useless">作廢</div>
				<div class="nl_btn newlist">最新注單</div>
			</div>
			<div class="nl_info_box" layout="column">
				<!--刷新按鈕-->
				<div class="nl_refresh"></div>
				<!--注單資訊-->
				<div class="nl_info" layout="column">
					<!--無注單-->
					<div class="info_none">
						<span>目前沒有最新注單</span>
					</div>
					<!--注單列表-->
					<div class="info_new" layout="column">
						<div class="info_text" layout="row">
							<div>注單:</div>
							<sapn>籃球-[<a>EO176559</a>]</sapn>
						</div>
						<div class="info_text" layout="row">
							<div>金額:</div>
							<sapn>下注100</sapn>
						</div>
						<div class="info_text" layout="row">
							<div>隊伍:</div>
							<sapn>TOR-暴龍 Vs. WAS-巫師</sapn>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--最新下注 END-->
	</div>
</body>
