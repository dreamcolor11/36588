<!doctype html>
<html ng-app="app">
<head>
<title>展示頁面</title>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="libs/angular_material/angular-material.min.css">
<link rel="stylesheet" href="icons/material-icons.css">
<link rel="stylesheet" href="css/index.css">

<script src="libs/angularjs/angular.min.js"></script>
<script src="libs/angularjs/angular-animate.min.js"></script>
<script src="libs/angularjs/angular-aria.min.js"></script>

<script src="libs/angular_material/angular-material.min.js"></script>

<script src="script/index.js"></script>
</head>
<body ng-controller="Main" ng-cloak>
	<div layout="column" layout-fill ng-controller="pageLogin" class="login_bg">
	<md-content flex layout-padding >
		<div layout="row" class="top" >
			<!--上方選單-->
			<div layout="row" class="top_menu">
				<div class="nav_icon hamburger">
					<span class="first"></span>
				    <span class="second"></span>
				    <span class="third"></span>
				</div>
			</div>
		
			<div layout="row" layout-align="center" class="top_main_menu" flex="85">
				<div class="main_menu">
					<div class="menu_live">
						<div><span class="ng-scope">真人</span></div>
					</div>
					<div class="menu_game"><span>遊戲</span></div>
					<div class="menu_ssc"><span>六合</span></div>
					<div class="menu_bingo"><span>賓果</span></div>
				</div>
			</div>
		</div>
			
	
		<!--上方選單 end-->
		<!--中間登入區-->
		<div layout="row" layout-padding class="login_box">
			<div flex> </div>
			<div layout="column" layout-align="center center" class="md-whiteframe-4dp" >
				<md-input-container>
					<label>帳號</label>
					<input ng-model="inputid" required>
				</md-input-container>
				<md-input-container>
					<label>密碼</label>
					<input ng-model="inputpw" required>
				</md-input-container>
				<md-button class="md-raised md-primary" ng-click="login()">登入</md-button>
				<md-button>>回電腦版登入</md-button>
			</div>
			<div flex> </div>
		</div>
		<!--中間登入區 end-->
		<!--底部合作廠商-->
		<div layout="row" layout-padding>
			
		</div>
		<!--底部合作廠商 end-->
	</md-content>
</div>
</body>
</html>
